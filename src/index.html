<!DOCTYPE html>
<html>
  <head>
    <title>IMG to PDF/Text</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <h3>Image to PDF converter</h3>
      <form id="file-form">
        <input type="file" id="file-input" />
      </form>
      <button type="submit" id="convert">Convert</button>
      <button type="submit" id="download">Download PDF</button>
      <h4>Converted content</h4>
      <p id="p"></p>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
